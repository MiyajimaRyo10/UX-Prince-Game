<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UX王子クリックゲーム</title>
  <style>
    :root {
      --bg: #0f1220;
      --panel: #171a2b;
      --accent: #67e8f9;
      --accent-2: #93c5fd;
      --text: #e5e7eb;
      --muted: #9aa0b3;
      --good: #22c55e;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", Meiryo, sans-serif;
      background: radial-gradient(1200px 800px at 70% -10%, #1f2442 0%, var(--bg) 55%);
      color: var(--text);
      user-select: none;
    }
    .wrap {
      max-width: 960px;
      margin: 24px auto;
      padding: 16px;
    }
    header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    h1 {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: .02em;
      margin: 0;
    }
    .panel {
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid rgba(148,163,184,.22);
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      overflow: hidden;
    }
    .toolbar {
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: 12px;
      align-items: center;
      padding: 12px 14px;
      background: rgba(255,255,255,0.03);
      border-bottom: 1px solid rgba(148,163,184,.18);
    }
    .stats { display: flex; gap: 16px; align-items: center; }
    .stat {
      font-variant-numeric: tabular-nums;
      color: var(--muted);
    }
    .stat b { color: var(--text); font-weight: 700; }
    button {
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      color: #0b1020;
      font-weight: 800;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      letter-spacing: .04em;
      transition: transform .06s ease, filter .2s ease;
    }
    button:disabled { filter: grayscale(.6) brightness(.8); cursor: not-allowed; }
    button:active { transform: translateY(1px) scale(.99); }

    .game-area {
      position: relative;
      height: 520px;
      background:
        radial-gradient(200px 140px at 10% 10%, rgba(103,232,249,.1), transparent 60%),
        radial-gradient(200px 140px at 90% 20%, rgba(147,197,253,.08), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      overflow: hidden;
      isolation: isolate;
    }
    .grid { /* subtle grid */
      position: absolute; inset: 0; opacity: .05; pointer-events: none;
      background-image: linear-gradient(#fff 1px, transparent 1px), linear-gradient(90deg, #fff 1px, transparent 1px);
      background-size: 48px 48px;
    }

    .letter {
      position: absolute;
      top: -60px;
      font-weight: 900;
      font-size: clamp(26px, 5vw, 44px);
      padding: 8px 14px;
      border-radius: 12px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(148,163,184,.28);
      box-shadow: 0 8px 22px rgba(0,0,0,.35);
      backdrop-filter: blur(4px);
      cursor: pointer;
      will-change: transform;
      transition: transform .06s ease;
    }
    .letter:active { transform: scale(.98); }

    .toast {
      position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
      background: rgba(34,197,94,.14);
      border: 1px solid rgba(34,197,94,.45);
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 800;
      color: #bbf7d0;
      text-shadow: 0 1px 0 rgba(0,0,0,.4);
      opacity: 0; pointer-events: none;
      transition: opacity .25s ease, transform .25s ease;
      z-index: 5;
    }

    .badge-row { display: flex; gap: 6px; align-items: center; }
    .badge {
      display: inline-flex; align-items: center; justify-content: center;
      width: 28px; height: 28px; border-radius: 6px;
      border: 1px solid rgba(148,163,184,.28);
      background: rgba(255,255,255,.06);
      font-weight: 800; font-size: 14px;
      color: #cbd5e1;
      opacity: .45;
    }
    .badge.on { opacity: 1; outline: 2px solid rgba(103,232,249,.45); color: #e2e8f0; }

    .result {
      position: absolute; inset: 0; display: grid; place-items: center;
      background: linear-gradient(180deg, rgba(15,18,32,.2), rgba(15,18,32,.6));
      backdrop-filter: blur(4px);
      opacity: 0; pointer-events: none; transition: opacity .25s ease;
      z-index: 10;
    }
    .result.show { opacity: 1; pointer-events: auto; }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.03));
      border: 1px solid rgba(148,163,184,.28);
      border-radius: 16px; padding: 20px; text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,.45);
    }
    .card h2 { margin: 0 0 8px; font-size: 22px; }
    .card p { margin: 4px 0; color: var(--muted); }

    @media (max-width: 640px) {
      .toolbar { grid-template-columns: 1fr 1fr; grid-auto-rows: auto; }
      .toolbar button { grid-column: 2 / 3; justify-self: end; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>UX王子クリックゲーム</h1>
    </header>

    <section class="panel">
      <div class="toolbar">
        <div class="stats">
          <div class="stat">スコア：<b id="score">0</b></div>
          <div class="stat">残り時間：<b id="time">30.0</b>s</div>
          <div class="badge-row" aria-label="収集中の文字">
            <span class="badge" data-k="U">U</span>
            <span class="badge" data-k="X">X</span>
            <span class="badge" data-k="王">王</span>
            <span class="badge" data-k="子">子</span>
          </div>
        </div>
        <button id="startBtn">スタート</button>
        <div class="stat">ルール：U / X / 王 / 子 を全部集めると +100 点</div>
      </div>

      <div class="game-area" id="game">
        <div class="grid"></div>
        <div class="toast" id="toast">コンボ！ +100</div>
        <div class="result" id="result">
          <div class="card">
            <h2>タイムアップ！</h2>
            <p>最終スコア：<b id="finalScore">0</b></p>
            <p><small>もう一度挑戦してみましょう。</small></p>
            <p style="margin-top:12px"><button id="retryBtn">リトライ</button></p>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script>
    (() => {
      const letters = ["U", "X", "王", "子"];
      const gameEl = document.getElementById('game');
      const scoreEl = document.getElementById('score');
      const timeEl = document.getElementById('time');
      const startBtn = document.getElementById('startBtn');
      const resultEl = document.getElementById('result');
      const finalScoreEl = document.getElementById('finalScore');
      const retryBtn = document.getElementById('retryBtn');
      const toastEl = document.getElementById('toast');
      const badgeEls = Array.from(document.querySelectorAll('.badge'));

      let rafId = null;
      let spawnTimer = null;
      let gameActive = false;
      let startTime = 0;
      let timeLimit = 30_000; // 30s
      let score = 0;
      let collected = new Set();
      let actors = new Set();

      function resetBadges() {
        badgeEls.forEach(b => b.classList.remove('on'));
      }
      function setBadgeOn(k) {
        const el = badgeEls.find(b => b.dataset.k === k);
        if (el) el.classList.add('on');
      }

      function rnd(min, max) { return Math.random() * (max - min) + min; }

      function spawnLetter() {
        const k = letters[Math.floor(Math.random() * letters.length)];
        const el = document.createElement('div');
        el.className = 'letter';
        el.textContent = k;
        const gw = gameEl.clientWidth;
        const w = 72; // approx letter box width
        const x = rnd(4, Math.max(4, gw - w - 4));
        el.style.left = x + 'px';
        el.style.top = '-60px';
        gameEl.appendChild(el);

        const speed = rnd(90, 160); // px/sec
        const createdAt = performance.now();
        const actor = { el, k, y: -60, speed, dead: false, createdAt };
        actors.add(actor);

        el.addEventListener('click', () => {
          if (!gameActive || actor.dead) return;
          actor.dead = true;
          collected.add(k);
          setBadgeOn(k);
          // small pop
          el.style.transform = 'scale(0.9)';
          el.style.opacity = '0.3';
          setTimeout(() => { el.remove(); }, 80);

          if (collected.size === 4) {
            // combo achieved
            score += 100;
            scoreEl.textContent = score;
            collected.clear();
            resetBadges();
            showToast();
          }
        }, { passive: true });
      }

      function showToast() {
        toastEl.style.opacity = '1';
        toastEl.style.transform = 'translate(-50%, -50%) scale(1)';
        setTimeout(() => {
          toastEl.style.opacity = '0';
          toastEl.style.transform = 'translate(-50%, -58%) scale(.98)';
        }, 600);
      }

      function update(now) {
        const dt = rafId ? (now - prevNow) / 1000 : 0; // seconds
        prevNow = now;
        if (!gameActive) return;

        // move letters
        const gh = gameEl.clientHeight;
        for (const a of Array.from(actors)) {
          if (a.dead) { actors.delete(a); continue; }
          a.y += a.speed * dt;
          if (a.y > gh + 80) {
            a.dead = true; actors.delete(a); a.el.remove();
          } else {
            a.el.style.transform = `translateY(${a.y}px)`;
          }
        }

        // time
        const elapsed = now - startTime;
        const remain = Math.max(0, timeLimit - elapsed);
        timeEl.textContent = (remain / 1000).toFixed(1);
        if (remain <= 0) {
          endGame();
          return;
        }
        rafId = requestAnimationFrame(update);
      }

      let prevNow = 0;

      function startGame() {
        clearGame();
        score = 0; collected.clear(); actors.clear();
        scoreEl.textContent = score; resetBadges();
        gameActive = true; startBtn.disabled = true; resultEl.classList.remove('show');
        startTime = performance.now(); prevNow = startTime; timeEl.textContent = (timeLimit/1000).toFixed(1);
        // spawn loop
        spawnTimer = setInterval(() => {
          // Burst spawn with slight randomness forテンポ
          const n = Math.random() < 0.35 ? 2 : 1;
          for (let i = 0; i < n; i++) spawnLetter();
        }, 650);
        rafId = requestAnimationFrame(update);
      }

      function endGame() {
        gameActive = false;
        startBtn.disabled = false;
        if (spawnTimer) { clearInterval(spawnTimer); spawnTimer = null; }
        if (rafId) { cancelAnimationFrame(rafId); rafId = null; }
        // clean leftovers
        for (const a of Array.from(actors)) { a.el.remove(); }
        actors.clear();
        finalScoreEl.textContent = score;
        resultEl.classList.add('show');
      }

      function clearGame() {
        if (spawnTimer) { clearInterval(spawnTimer); spawnTimer = null; }
        if (rafId) { cancelAnimationFrame(rafId); rafId = null; }
        for (const a of Array.from(actors)) { a.el.remove(); }
        actors.clear();
        resultEl.classList.remove('show');
        toastEl.style.opacity = '0';
      }

      startBtn.addEventListener('click', startGame);
      retryBtn.addEventListener('click', startGame);
      window.addEventListener('blur', () => { if (gameActive) endGame(); });
    })();
  </script>
</body>
</html>
